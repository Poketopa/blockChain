<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS and Popper.js (for Bootstrap functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- 카카오톡 SDK 추가 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script>
        $(document).ready(function() {
            // 카카오 SDK 초기화 (발급받은 JavaScript 키로 초기화합니다)
            Kakao.init('977fb60304f38cb2010c792fb5b934f2');  // 카카오 JavaScript API 키
            console.log(Kakao.isInitialized());  // SDK 초기화 여부 확인

            // 카카오 로그인 함수
            function kakaoLogin() {
                Kakao.Auth.login({
                    success: function(authObj) {
                        console.log('액세스 토큰:', authObj.access_token);  // 액세스 토큰 출력

                        // 이후 액세스 토큰을 사용하여 사용자 정보를 가져옵니다.
                        Kakao.API.request({
                            url: '/v2/user/me',
                            success: function(res) {
                                console.log('사용자 정보:', res);
                                
                            },
                            fail: function(error) {
                            console.log('사용자 정보 요청 실패:', error);
                            }
                        });

                        // 액세스 토큰을 로컬 스토리지에 저장
                        localStorage.setItem('kakao_access_token', authObj.access_token);

                        // 사용자 정보를 로컬 스토리지에 저장합니다.
                        localStorage.setItem('kakaoUserInfo', JSON.stringify(res));

                        // 로그인 성공 후 대시보드 페이지로 리다이렉션
                        window.location.href = 'dashboard.html';
                    },
                    fail: function(err) {
                        console.error('카카오 로그인 실패:', err);
                    }
                });
            }

            // 카카오 로그인 버튼 클릭 이벤트
            $('#kakao-login-btn').on('click', function() {
                kakaoLogin();  // 로그인 함수 호출
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <p>Please enter your credentials to login.</p>

        <!-- 일반 로그인 폼 -->
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- 카카오톡 로그인 버튼 -->
        <div style="margin-top: 20px;">
            <button id="kakao-login-btn" class="btn btn-warning">카카오톡으로 로그인</button>
        </div>

        <!-- 홈으로 돌아가는 링크 -->
        <a href="index.html" style="margin-top: 20px; display: block;">Back to Home</a>
    </div>
</body>
</html>
