<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS and Popper.js (for Bootstrap functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- 카카오톡 SDK 추가 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>

    <script>
        $(document).ready(function() {
            // 카카오 SDK 초기화
            Kakao.init('YOUR_KAKAO_API_KEY');
            console.log(Kakao.isInitialized());  // SDK 초기화 여부 확인

            // Ganache를 통한 이더리움 네트워크 연결
            const web3 = new Web3('http://127.0.0.1:7545');  // Ganache 로컬 연결

            // 스마트 컨트랙트 주소 및 ABI 설정
            const contractAddress = '0xA8A9C8A26A803825BF40D1810f81A7763b0988E8';
            const contractABI = [/* 여기에 ABI를 붙여넣기 */];

            // 스마트 컨트랙트 인스턴스 생성
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            // 카카오 로그인 함수
            function kakaoLogin() {
                Kakao.Auth.login({
                    success: function(authObj) {
                        console.log('액세스 토큰:', authObj.access_token);

                        // 카카오 사용자 정보 가져오기
                        Kakao.API.request({
                            url: '/v2/user/me',
                            success: function(res) {
                                const userId = res.id;  // 카카오 사용자 ID
                                console.log('사용자 정보:', res);

                                // 사용자 ID가 블록체인에 등록되어 있는지 확인 (isExist 함수 실행)
                                contract.methods.isExist(userId).call()
                                    .then(function(isExist) {
                                        if (isExist) {
                                            console.log("사용자는 이미 등록되어 있습니다.");
                                        } else {
                                            console.log("사용자는 등록되어 있지 않습니다.");
                                        }
                                    })
                                    .catch(function(error) {
                                        console.error('isExist 함수 실행 중 오류:', error);
                                    });
                            },
                            fail: function(error) {
                                console.log('사용자 정보 요청 실패:', error);
                            }
                        });
                    },
                    fail: function(err) {
                        console.error('카카오 로그인 실패:', err);
                    }
                });
            }

            // 카카오 로그인 버튼 클릭 이벤트
            $('#kakao-login-btn').on('click', function() {
                kakaoLogin();  // 로그인 함수 호출
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Login Page</h1>
        <p>Please enter your credentials to login.</p>

        <!-- 일반 로그인 폼 -->
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- 카카오톡 로그인 버튼 -->
        <div style="margin-top: 20px;">
            <button id="kakao-login-btn" class="btn btn-warning">카카오톡으로 로그인</button>
        </div>

        <!-- 사용자 Wallet 표시 영역 -->
        <div id="wallet-address" style="margin-top: 20px; font-weight: bold;"></div>
        <div id="wallet-privatekey" style="margin-top: 20px; font-weight: bold;"></div>
    </div>
</body>
</html>
