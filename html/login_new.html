<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AuthBuyMe</title>

    <!-- 글꼴 최적화 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (아이콘 추가) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- 카카오 SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS and Popper.js (for Bootstrap functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>    

    <style>        
        /* 전체 레이아웃 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f0ad4e;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        .title-container {
            background-color: #495057;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            width: 100%;
            border-top: 1px solid white;
        }

        .btn-link {
            color: #007bff;
            text-decoration: underline;
        }

        .alert {
            margin-top: 15px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-4 {
            padding: 10px;
        }

        .img-fluid {
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 1rem;
            }

            .container {
                padding: 10px;
            }

            .title-container {
                padding: 8px;
                font-size: 1.2rem;
            }

            .footer {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.2rem;
            }

            nav ul li a {
                font-size: 0.9rem;
            }

            .container {
                padding: 8px;
            }

            .title-container {
                padding: 5px;
                font-size: 1rem;
            }
        }
    </style>

</head>
<body>
    <header class="header">
        <div class="title-container">
            <h1>AuthBuyMe</h1> <!-- 타이틀 -->
        </div>
        <nav>
            <ul>
                <li><a href="login_new.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="dashboard_new.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="minting_new.html"><i class="fas fa-coins"></i> Minting</a></li>
                <li><a href="transfer_new.html"><i class="fas fa-exchange-alt"></i> Transfer</a></li>
            </ul>
        </nav>
    </header>

    <!-- 카카오톡 로그인 버튼 -->
    <div class="container">
        <button id="kakao-login-btn" class="btn btn-warning btn-lg btn-block">카카오톡으로 로그인</button>
    </div>

    <!-- 사용자 Wallet 정보 영역 -->
    <div class="container" style="margin-top: 20px;">
        <div id="user-id-display" style="font-weight: bold;"></div>
        <div id="wallet-address" class="wallet-info"></div>
        <div id="wallet-privatekey" class="wallet-info"></div>
    </div>

    <!-- 로컬 스토리지 확인 버튼 -->
    <div class="container" style="margin-top: 20px;">
        <button id="check-storage-btn" class="btn btn-info btn-block">로컬 스토리지 확인</button>
    </div>

    <footer class="footer">
        <p>2024 BlockChain project</p>
    </footer>

    <script>
        let contractABI = null;

        // ABI를 JSON 파일에서 로드하는 함수
        async function loadABI() {
            try {
                const response = await fetch('./path/to/OrigAuthToken.json'); // 수정 필요
                const data = await response.json();
                contractABI = data.abi; // ABI 저장
                console.log('ABI Loaded:', contractABI);
            } catch (error) {
                console.error('ABI 로드 중 오류 발생:', error);
            }
        }

        // 카카오 로그인 함수
        function kakaoLogin() {
            Kakao.Auth.login({
                success: function(authObj) {
                    console.log('카카오 로그인 성공:', authObj);
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(res) {
                            const userId = res.id.toString();
                            document.getElementById('user-id-display').textContent = '카카오 사용자 ID: ' + userId;
                            checkBlockchainAccount(userId);
                        },
                        fail: function(error) {
                            console.error('카카오 사용자 정보 요청 실패:', error);
                        }
                    });
                },
                fail: function(err) {
                    console.error('카카오 로그인 실패:', err);
                }
            });
        }

        // 블록체인 계정 확인 및 생성 함수
        async function checkBlockchainAccount(userId) {
            const web3 = new Web3('http://61.32.68.66:80');
            const contractAddress = '0xb69909aA2d32023f56fC69B1893cB839B06B5c36'; // 수정 필요
            const contract = new web3.eth.Contract(contractABI, contractAddress);

            try {
                const isExist = await contract.methods.isExist(userId).call();
                if (!isExist) {
                    const newAccount = web3.eth.accounts.create();
                    document.getElementById('wallet-address').textContent = '지갑 주소: ' + newAccount.address;
                    document.getElementById('wallet-privatekey').textContent = '개인키: ' + newAccount.privateKey;
                    storeUserInfo(newAccount.address, newAccount.privateKey);
                } else {
                    const account = await contract.methods.getAccount(userId).call();
                    document.getElementById('wallet-address').textContent = '지갑 주소: ' + account.publickey;
                    document.getElementById('wallet-privatekey').textContent = '개인키: ' + account.privatekey;
                    storeUserInfo(account.publickey, account.privatekey);
                }
            } catch (error) {
                console.error('블록체인 계정 확인 오류:', error);
            }
        }

        // 사용자 정보를 로컬 스토리지에 저장하는 함수
        function storeUserInfo(walletAddress, privateKey) {
            localStorage.setItem('walletAddress', walletAddress);
            localStorage.setItem('privateKey', privateKey);
        }

        // 로컬 스토리지 확인 버튼 클릭 이벤트 리스너
        document.getElementById('check-storage-btn').addEventListener('click', function() {
            const walletAddress = localStorage.getItem('walletAddress');
            const privateKey = localStorage.getItem('privateKey');
            alert(`Wallet Address: ${walletAddress}\nPrivate Key: ${privateKey}`);
        });

        // 카카오 로그인 버튼 클릭 이벤트 리스너
        document.getElementById('kakao-login-btn').addEventListener('click', kakaoLogin);

        // 페이지 로드 시 ABI 로드
        window.onload = async function() {
            await loadABI();
        };
    </script>
</body>
</html>
