<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 글꼴 최적화 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (아이콘 추가) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS and Popper.js (for Bootstrap functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>    

    <meta charset="UTF-8">
    <title>카카오톡 로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <style>        
        /* 전체 레이아웃 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f0ad4e;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        .title-container {
            background-color: #495057;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            width: 100%;
            border-top: 1px solid white; /* 상단에 흰색 얇은 줄 추가 */
        }

        .btn-link {
            color: #007bff;
            text-decoration: underline;
        }

        .alert {
            margin-top: 15px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-4 {
            padding: 10px;
        }

        .img-fluid {
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 1rem;
            }

            .container {
                padding: 10px;
            }

            .title-container {
                padding: 8px;
                font-size: 1.2rem;
            }

            .footer {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.2rem;
            }

            nav ul li a {
                font-size: 0.9rem;
            }

            .container {
                padding: 8px;
            }

            .title-container {
                padding: 5px;
                font-size: 1rem;
            }
        }
    </style>
    <script>
        // 카카오톡 API 초기화
        Kakao.init('977fb60304f38cb2010c792fb5b934f2'); // 여기에 실제 앱 키를 입력하세요.

        // --------------------------------------------------- username 로그인
        // 스마트 컨트랙트 인스턴스 생성
        const contract = new web3.eth.Contract(contractABI, contractAddress);
            let newAccount = null;  // 지갑 정보를 한 번만 생성하고 저장할 변수


            // 사용자 정보를 로컬 스토리지에 저장하는 함수
            function storeUserInfo(walletAddress, privateKey) {
                localStorage.setItem('walletAddress', walletAddress);
                localStorage.setItem('privateKey', privateKey);
                console.log('사용자 정보가 로컬 스토리지에 저장되었습니다.');
                console.log('저장된 지갑 주소:', localStorage.getItem('walletAddress'));
                console.log('저장된 개인키:', localStorage.getItem('privateKey'));
            }

            // 로그인 폼이 제출될 때 처리할 함수
            $('form').on('submit', function(event) {
                event.preventDefault();  // 기본 폼 제출 동작 방지

                const username = $('#username').val();  // 폼에서 username 값 가져오기
                if (!username) {
                    alert('유저 이름을 입력해주세요.');
                    return;
                }

                // 블록체인에서 계정 존재 여부 확인
                contract.methods.isExist(username).call()
                    .then(function(isExist) {
                        if (!isExist) {
                            // 계정이 없다면 새 계정 생성
                            if (!newAccount) {
                                newAccount = web3.eth.accounts.create();  // 새 지갑 생성
                                console.log('새 계정 생성됨:', newAccount);
                            }
                            const walletAddress = newAccount.address;
                            const privateKey = newAccount.privateKey;

                            // 블록체인에 계정 생성 트랜잭션 실행
                            web3.eth.getAccounts()
                                .then(function(accounts) {
                                    return contract.methods.createAccount(username, walletAddress, privateKey)
                                        .send({
                                            from: accounts[0],
                                            gasPrice: web3.utils.toWei('20', 'gwei'),
                                            gas: 3000000
                                        });
                                })
                                .then(function(receipt) {
                                    console.log('계정 생성 완료:', receipt);
                                    $('#wallet-address').text('지갑 주소: ' + walletAddress);
                                    $('#wallet-privatekey').text('개인키: ' + privateKey);

                                    // 로컬 스토리지에 저장
                                    storeUserInfo(walletAddress, privateKey);
                                })
                                .catch(function(error) {
                                    console.error('계정 생성 중 오류:', error);
                                });
                        } else {
                            // 계정이 이미 존재하면 가져오기
                            contract.methods.getAccount(username).call()
                                .then(function(account) {
                                    const walletAddress = account.publickey;
                                    const privateKey = account.privatekey;

                                    $('#wallet-address').text('지갑 주소: ' + walletAddress);
                                    $('#wallet-privatekey').text('개인키: ' + privateKey);
                                    console.log('계정 조회 완료:', account);

                                    // 로컬 스토리지에 저장
                                    storeUserInfo(walletAddress, privateKey);
                                })
                                .catch(function(error) {
                                    console.error('계정 조회 중 오류:', error);
                                });
                        }
                    })
                    .catch(function(error) {
                        console.error('계정 존재 여부 확인 중 오류:', error);
                    });
            });


            
            

            // 로컬 스토리지에서 사용자 정보를 불러오는 함수
            function loadUserInfo() {
                const walletAddress = localStorage.getItem('walletAddress');
                const privateKey = localStorage.getItem('privateKey');
                
                if (walletAddress && privateKey) {
                    document.getElementById('wallet-address').textContent = '지갑 주소: ' + walletAddress;
                    document.getElementById('wallet-privatekey').textContent = '개인키: ' + privateKey;
                    console.log('사용자 정보를 로컬 스토리지에서 불러왔습니다.');
                } else {
                    console.log('저장된 사용자 정보가 없습니다.');
                }
            }

            // 로컬 스토리지에 저장된 데이터를 확인하는 함수
            function checkLocalStorage() {
                const walletAddress = localStorage.getItem('walletAddress');
                const privateKey = localStorage.getItem('privateKey');
                
                if (walletAddress && privateKey) {
                    console.log('로컬 스토리지에 저장된 지갑 주소:', walletAddress);
                    console.log('로컬 스토리지에 저장된 개인키:', privateKey);
                    alert('로컬 스토리지에 저장된 지갑 주소: ' + walletAddress + '\n개인키: ' + privateKey);
                } else {
                    alert('로컬 스토리지에 저장된 정보가 없습니다.');
                }
            }

            // 페이지가 로드될 때 로컬 스토리지에서 사용자 정보 불러오기
            loadUserInfo();

            // ----------------------------------------------------


        // 카카오 로그인 함수 정의
        function kakaoLogin() {
            Kakao.Auth.login({
                success: function(authObj) {
                    console.log('액세스 토큰:', authObj.access_token);  // 액세스 토큰 출력

                    // 이후 액세스 토큰을 사용하여 사용자 정보를 가져옵니다.
                    Kakao.API.request({
                        url: '/v2/user/me',
                        success: function(res) {
                            console.log('사용자 정보:', res);
                            alert('로그인 성공');
                            // 추가적인 로그인 성공 처리 로직
                        },
                        fail: function(error) {
                            console.error('사용자 정보 요청 실패:', error);
                            alert('사용자 정보 요청 실패');
                        }
                    });
                },
                fail: function(err) {
                    console.error('로그인 실패:', err);
                    alert('로그인 실패');
                }
            });
        }

        // 페이지 로드 시 ABI 로드
        window.onload = async function() {
            await loadABI();
        };
    </script>
</head>
<body>
    <header class="header">
        <div class="title-container">
            <h1>사용자 구매 인증 NFT 서비스</h1> <!-- 타이틀 -->
        </div>
        <nav>
            <ul>
                <li><a href="login_new.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="dashboard_new.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="minting_new.html"><i class="fas fa-coins"></i> Minting</a></li>

    <!-- 일반 로그인 폼 -->
    <form action="/login" method="POST">
        <div class="container">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
            <button type="submit" class="btn btn-primary">Login</button>

    <!-- 카카오톡 로그인 버튼 -->

        <button id="kakao-login-btn" class="btn btn-warning btn-lg btn-block">카카오톡으로 로그인</button>
    
    </div>

    <!-- 사용자 Wallet 정보 영역 -->
    <div class="container" style="margin-top: 20px;">
        <div id="user-id-display" style="font-weight: bold;"></div>
        <div id="wallet-address" class="wallet-info"></div>
        <div id="wallet-privatekey" class="wallet-info"></div>
    </div>

    <!-- 로컬 스토리지 확인 버튼 -->
    <div class="container" style="margin-top: 20px;">
        <button id="check-storage-btn" class="btn btn-info btn-block">로컬 스토리지 확인</button>
    </div>

    <footer class="footer">
        <p>2024 BlockChain project</p>
    </footer>

    <script>
        let contractABI = null;

        // 로컬 스토리지 확인 버튼 클릭 이벤트 리스너
        document.getElementById('check-storage-btn').addEventListener('click', function() {
            const walletAddress = localStorage.getItem('walletAddress');
            alert(`Wallet Address: ${walletAddress}`);
            // 개인 키는 보안상 노출되지 않도록 주의
        });

        // 카카오 로그인 버튼 클릭 이벤트 리스너
        document.getElementById('kakao-login-btn').addEventListener('click', kakaoLogin);
    </script>
</body>
</html>
