<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minting</title>
    <style>
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Minting Page</h1>
        <div class="container">

            <div class="box-body">
                <div class="col-12 py-3 my-3">
                    <!-- 파일 -->
                    <div class="input-group input-group-sm">
                        <input type="file" class="form-control" name="upload" id="upload" />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" id="uploadButton">
                                업로드
                            </button>
                        </span>
                    </div>
                </div>
                <!-- 시리얼 번호 -->
                <div class="col-12">
                    <input type="text" class="form-control" id="serialnum" placeholder="제품의 시리얼 번호를 입력해주세요.">
                </div>
                <div class="col-12 py-3 my-3">
                    <p id="result"></p>
                </div>

                <div>
                    <button class="btn btn-danger" id="mintButton">NFT 발행</button>
                </div>

            </div>
        </div>

        <a href="index.html">Back to Home</a>
    </div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Web3.js -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="../js/minting.js" type="module"></script> -->

    <script src="../js/minting.js" type="module"></script>
    <!-- <script src="../js/web3Setup.js" type="module"></script> -->

</html>
