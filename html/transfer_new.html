<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>home</title>

    <!-- 글꼴 최적화 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome (아이콘 추가) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap JS and Popper.js (for Bootstrap functionality) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>    

    <style>        
        /* 전체 레이아웃 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f0ad4e;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        .title-container {
            background-color: #495057;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            width: 100%;
            border-top: 1px solid white; /* 상단에 흰색 얇은 줄 추가 */
        }

        .btn-link {
            color: #007bff;
            text-decoration: underline;
        }

        .alert {
            margin-top: 15px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-4 {
            padding: 10px;
        }

        .img-fluid {
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 1rem;
            }

            .container {
                padding: 10px;
            }

            .title-container {
                padding: 8px;
                font-size: 1.2rem;
            }

            .footer {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.2rem;
            }

            nav ul li a {
                font-size: 0.9rem;
            }

            .container {
                padding: 8px;
            }

            .title-container {
                padding: 5px;
                font-size: 1rem;
            }
        }
    </style>

</head>
<body>
    <header class="header">
        <div class="title-container">
            <h1>사용자 구매 인증 NFT 서비스</h1> <!-- 타이틀 -->
        </div>
        <nav>
            <ul>
                <li><a href="login_new.html"><i class="fas fa-sign-in-alt"></i> Login</a></li>
                <li><a href="dashboard_new.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="minting.html"><i class="fas fa-coins"></i> Minting</a></li>
                <li><a href="transfer.html"><i class="fas fa-exchange-alt"></i> Transfer</a></li>
            </ul>
        </nav>
    </header>

    <!-- 개발 중 메시지 -->
    <div class="container text-center" style="margin-top: 50px;">
        <h2>개발 중입니다</h2>
        <p>이 페이지는 현재 개발 중입니다. 나중에 다시 확인해 주세요.</p>
    </div>

    <form id="transferForm">
        <div class="form-group">
            <label for="senderAddress">Sender Address (From):</label>
            <input type="text" class="form-control" id="senderAddress" name="senderAddress" placeholder="Enter sender address">
        </div>
        <div class="form-group">
            <label for="privateKey">Sender Private Key:</label>
            <input type="text" class="form-control" id="privateKey" name="privateKey" placeholder="Enter sender private key">
        </div>
        <div class="form-group">
            <label for="recipient">Recipient Address (To):</label>
            <input type="text" class="form-control" id="recipient" name="recipient" placeholder="Enter recipient address">
        </div>
        <div class="form-group">
            <label for="nftId">NFT ID (Token ID):</label>
            <input type="text" class="form-control" id="nftId" name="nftId" placeholder="Enter NFT ID">
        </div>
        <button type="button" id="transferBtn" class="btn btn-primary">선물하기</button>
    </form>

    <footer class="footer">
        <p>2024 BlockChain project</p>
    </footer>

</body>
</html>
