        /* 전체 레이아웃 설정 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            padding: 20px;
            background-color: #343a40;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #f0ad4e;
        }

        nav ul li a i {
            margin-right: 5px;
        }

        .title-container {
            background-color: #495057;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
        }

        .container {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            position: relative;
            width: 100%;
            border-top: 1px solid white; /* 상단에 흰색 얇은 줄 추가 */
        }

        .btn-link {
            color: #007bff;
            text-decoration: underline;
        }

        .alert {
            margin-top: 15px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-4 {
            padding: 10px;
        }

        .img-fluid {
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            nav ul li a {
                font-size: 1rem;
            }

            .container {
                padding: 10px;
            }

            .title-container {
                padding: 8px;
                font-size: 1.2rem;
            }

            .footer {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            header h1 {
                font-size: 1.2rem;
            }

            nav ul li a {
                font-size: 0.9rem;
            }

            .container {
                padding: 8px;
            }

            .title-container {
                padding: 5px;
                font-size: 1rem;
            }
        }
